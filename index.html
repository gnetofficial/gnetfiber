
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GNetFiber - Formulir Pendaftaran</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f5f5f5;
      color: #333;
    }
    header, nav, footer {
      background-color: #004aad;
      color: white;
      text-align: center;
      padding: 15px;
    }
    nav a {
      margin: 0 15px;
      color: white;
      text-decoration: none;
    }
    section {
      padding: 40px;
      max-width: 600px;
      margin: auto;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    input, textarea, select, button {
      padding: 10px;
      font-size: 1em;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #004aad;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #00387c;
    }
  </style>
</head>
<body>

  <header>
    <h1>GNetFiber</h1>
    <p>Formulir Pendaftaran Layanan Internet</p>
  </header>

  <section>
    <h2>Isi Formulir</h2>
    <form onsubmit="kirimWhatsApp(); return false;">
      <label for="nama">Nama Lengkap:</label>
      <input type="text" id="nama" required>

      <label for="alamat">Alamat Pemasangan:</label>
      <textarea id="alamat" rows="3" required></textarea>

      <label for="telepon">Nomor Telepon:</label>
      <input type="tel" id="telepon" required>

      <label for="paket">Pilih Paket Internet:</label>
      <select id="paket" required>
        <option value="">-- Pilih Paket --</option>
        <option value="100 Mbps">100 Mbps</option>
        <option value="300 Mbps">300 Mbps</option>
        <option value="Dedicated Line">Dedicated Line</option>
      </select>

      <button type="submit">Kirim via WhatsApp</button>
    </form>
  </section>

  <footer>
    &copy; 2025 GNetFiber
  </footer>

  <script>
    function kirimWhatsApp() {
      const nama = document.getElementById('nama').value;
      const alamat = document.getElementById('alamat').value;
      const telepon = document.getElementById('telepon').value;
      const paket = document.getElementById('paket').value;

      const pesan = `Halo GNetFiber,%0ASaya ingin mendaftar layanan internet.%0A%0A` +
                    `Nama: ${nama}%0AAlamat: ${alamat}%0ATelepon: ${telepon}%0APaket: ${paket}`;

      const noWA = '6281234567890'; // Ganti dengan nomor WA GNetFiber
      window.open(`https://wa.me/${noWA}?text=${pesan}`, '_blank');
    }
  </script>

</body>
</html>
